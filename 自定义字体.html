<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>自定义字体</title>
        <style type="text/css">
            @font-face{
                font-family:'AlexBrush';
                src: url("AlexBrush-Regular.ttf") format('truetype');
                font-weight:normal;
                font-style:normal;
            }
            
            .font-face-display{
                font:66px AlexBrush;
               
            }
        </style>
    </head>
    <body>
        <div class="font-face-display">take me to your heart</div>
    </body>
</html>
