<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绘制文本</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #mycanvas{
            border: 1px solid #9c9898;
            background: #77ffcc
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var canvas = document.getElementById("mycanvas");
            var context = canvas.getContext("2d");
            
            var x = canvas.width/2;
            var y = canvas.height/2;
          /*  context.font = "italic 40px Arial";  
            context.fillStyle = "#ff0000";
            context.fillText("hello iotek",x,y);*/
            
            context.moveTo(canvas.width/2,0);
            context.lineTo(canvas.width/2,canvas.height);
            context.lineWidth = 5;
            context.strokeStyle = "#ff0000";
            context.stroke();
            
            context.font = "italic 40px Arial";
            context.strokeStyle = "#0000ff";
            context.lineWidth = 2;   //设置描边
            
            context.textAlign = "left";///right ,center,start,end
            context.strokeText("hello Iotek",x,y);
            var metrics = context.measureText("I love iotek");
            
            var width = metrics.width;
            context.font = "30px Arial";
            context.textAlign = "center";
            context.fillStyle = "#555";
            context.fillText("("+width+"px wide)",x,y+40);
        };
    </script>
</head>

<body>
  <canvas id="mycanvas" width="578" height="700">
      不支持canvas元素，请更新浏览器
    </canvas>
</body>
</html>
